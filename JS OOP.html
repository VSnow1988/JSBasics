<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	class Ninja {
		constructor(name){
		var speed = 3;
		var strength = 3;
		this.name = name;
		this.health = 100;
		
		this.sayName = function(){
		console.log(this.name);
		};
		this.showStats = function(){
		console.log(this.health + " " + speed + " " + strength)
		};
		this.drinkSake = function(){
		this.health += 10;
		};
		this.punch = function(ninja){
		if (ninja instanceof Ninja){
		ninja.health -= 5;
		};
		};
		this.kick = function(ninja){
		if (ninja instanceof Ninja){
		ninja.health -= (strength * 15);
		};
		};
		}
	}
	
	class Sensei extends Ninja{
		constructor(name){
		super(name);
		this.health = 200;
		var strength = 10;
		var speed = 10;
		var wisdom = 10;
		
		this.speakWisdom = function(){
		this.drinkSake();
		console.log('Ill tell you when Ive had enough.');
		};
		}
	}
	
	var ninja1 = new Ninja('Hyabusa');
	var ninja2 = new Ninja('Kage');
	var sensei1 = new Sensei("Master Splinter");
	

	ninja1.sayName();
	ninja2.sayName();
	sensei1.sayName();
	ninja1.showStats();
	ninja1.punch(ninja2);
	ninja2.showStats();
	ninja1.kick(ninja2);
	ninja2.showStats();
	sensei1.speakWisdom();
	sensei1.showStats();

</script>
</html>
